<h2 style="text-align: center">Login</h2>

<br>
<br>

<div id="container" style="width: 350px; margin: 0 auto">
  <form name="loginForm" ng-submit="login.send()">
    <div class="form-group row">
      <label class="col-xs-3 col-form-label">Email</label>
      <div class="col-xs-9">
        <input class="form-control" type="email" ng-model="login.user.username" required>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-xs-3 col-form-label">Password </label>
      <div class="col-xs-9">
        <input class="form-control" type="password" required ng-model="login.user.password">
      </div>
    </div>
    <button type="submit" class="btn btn-primary center-block">Submit</button>
  </form>
</div>
